<section >
    
    <div class="container-register">
        <div class="zone-msg">
            <div class="msg-register">
                <h1>Crea tu cuenta de forma rápida y fácil</h1>
                <div class="btns">
                    <button class="btn-register" [class.btn-customer]="selected" (click)="selectBtn('customer')">Cliente</button>
                    <button class="btn-register" [class.btn-company]="selected === false" (click)="selectBtn('company')">Empresa</button>
                </div>
            </div>
        </div>
        
        <div class="register">
            
            <form action="">
                
                <div><input type="text" name="" id="" placeholder="Escribe tu nombre"></div>
                <div><input type="text" name="" id="" placeholder="Escribe tu email"></div>
                <div><input type="text" name="" id="" placeholder="Escribe tu télefono"></div>
                <div><input type="text" name="" id="" placeholder="Escribe tu contraseña"></div>
                <div><button class="btn btn-register">Register</button></div>
            </form>
        </div>

    </div>
</section>
